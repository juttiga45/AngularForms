<div class="container-fluid topSection">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p>Templatedriven form</p>
      <form #userlogin="ngForm" (ngSubmit)="onSubmit(userlogin.value)">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
            />
          </div>
          <span class="help-block" *ngIf="!username.valid && username.touched"
            >Pls enter a valid username</span
          >

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched"
            >Pls enter a valid email</span
          >
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!userlogin.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
